<!DOCTYPE html>
<html>
<head>
 <title>Kasus HCI</title>

</head>
<body>

		<div class="container">
		<form>   
		<div id="rightbod">
        <div class="signup bolder">Daftar</div>
        <div h3>Ini cepat dan mudah.</div>
        <hr>
        <div class="formbox">
        <input type="text" class="inputbody in1" placeholder="Nama depan">
        <input type="text" class="inputbody in1 fr" placeholder="Nama belakang">
        </div>
        <div class="formbox">
        <input type="text" class="inputbody in2" placeholder="Nomor ponsel atau email">
        </div>
        <div class="formbox">
        <input type="password" class="inputbody in2" placeholder="Kata sandi baru">
        </div>
        <div class="formbox">
          <div class="ultah">Tanggal Lahir</div>
        </div>
        <div class="formbox">
        <span data-type="selectors">
        <span>
			  <select title="Day" class="selectbody f1 ">
			  <option value="0" selected="1">Tanggal </option>
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>
			  <option value="5">5</option>
			  <option value="6">6</option>
			  <option value="7">7</option>
			  <option value="8">8</option>
			  <option value="9">9</option>
			  <option value="10">10</option>
			  </select>
			  
              <select title="Month" class="selectbody f1">
			  <option value="0" selected="1">Bulan</option>
			  <option value="1">Jan</option>
			  <option value="2">Feb</option>
			  <option value="3">Mar</option>
			  <option value="4">Apr</option>
			  <option value="5">Mei</option>
			  <option value="6">Jun</option>
			  <option value="7">Jul</option>
			  <option value="8">Agu</option>
			  <option value="9">Sep</option>
			  <option value="10">Okt</option>
			  <option value="11">Nov</option>
			  <option value="12">Des</option>
			  </select>
			  
              <select title="Year" class="selectbody">
			  <option value="0" selected="1">Tahun</option>
			  <option value="2021">2021</option>
			  <option value="2020">2020</option>
			  <option value="2019">2019</option>
			  <option value="2018">2018</option>
			  <option value="2017">2017</option>
			  <option value="2016">2016</option>
			  <option value="2015">2015</option>
			  <option value="2014">2014</option>
			  <option value="2013">2013</option>
			  <option value="2012">2012</option>
			  <option value="2011">2011</option>
			  </select>
			  
			</span>
			
			
             <div class="row">
			 </p>
			 <div class="formbox">
			<div class="jenis_kelamin">Jenis Kelamin</div>
			</div>
                   <div class="formbox mt1">
                   <div class="radio-box">
                   <span id="span-radio-box">Perempuan</span> <input type="radio" 
                   name="jenis_kelamin" value="Perempuan">
                   </div>
                   </div>
                   <div class="formbox mt1">
                   <div class="radio-box">
                   <span id="span-radio-box">Laki-Laki</span> <input type="radio" 
                   name="jenis_kelamin" value="Laki-Laki">
                   </div>
                   </div>
                   <div class="formbox mt1">
                   <div class="radio-box">
                   <span id="span-radio-box">Khusus</span> <input type="radio" 
                   name="jenis_kelamin" value="Khusus">
                   </div>
                   </div>
				   </div>
           
           
            <div class="formbox">
              <div class="agree">
                Dengan mengklik Daftar, Anda menyetujui <div class="link">Ketentuan, Kebijakan Data</div> dan <div class="link">Kebijakan Cookie</div>, kami. Anda akan menerima Notifikasi SMS dari aplikasi kami dan dapat menolaknya kapan saja.
              </div> 
            </div>
            <div class="formbox">
              <button type="submit" class="signbut bolder">Daftar</button>
            </div>
      </div>
     </div>
	 </form>
   </div>
 
</body>
</html>
